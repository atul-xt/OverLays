<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhivery Address</title>
    <link rel="stylesheet" href="./css/utils.css">
</head>

<body>
    <div class="main-container">
        <div class="delivery-box">
            <div class="left-part">
                <div class="head">
                    <h1>Order Summary</h1>
                    <img src="./media/shopping-bag.png" alt="">
                </div>
                <div class="items">
                    
                </div>
                <div class="total">
                    
                </div>
            </div>
            <div class="right-part">
                <div class="head">
                    <h1>Shipping Address</h1>
                    <a href="index.html"><img src="./media/close.png" alt=""></a>
                </div>
                <div class="input-details">
                    <form action="#">
                        <div class="basic-details input-style">
                            <input type="text" placeholder="Full Name">
                            <input type="text" placeholder="Full Address">
                            <input type="text" placeholder="Address 2 (Locality, Landmark, Town)">
                            <input type="text" placeholder="Mobile Number">
                        </div>
                        <div class="address-details input-style">
                            <input type="text" placeholder="Pincode">
                            <input type="text" placeholder="City">
                            <input type="text" placeholder="State">
                        </div>
                        <div class="email-details input-style">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="payment-details">
                            <div>
                                <input id="cod" type="checkbox">
                                <label for="cod">Cash On Delivery</label>
                            </div>
                            <div>
                                <input id="online" type="checkbox">
                                <label for="online">Online</label>
                            </div>
                        </div>
                        <button class="purchase-btn">Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/items.js"></script>
    <script src="./js/utils.js"></script>
</body>

</html>
