<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address</title>
    <link rel="stylesheet" href="./css/utils.css">
</head>

<body>
    <div class="main-container">
        <div class="delivery-box">
            <div class="left-part">
                <div class="head">
                    <h1>Order Summary</h1>
                    <img src="./media/shopping-bag.png" alt="">
                </div>
                <div class="items">

                </div>
                <div class="total">

                </div>
            </div>
            <div class="right-part">
                <div class="head">
                    <h1>Shipping Address</h1>
                    <a href="index.html"><img src="./media/close.png" alt=""></a>
                </div>
                <div class="input-details">
                    <!-- <form action="#"> -->
                        <div class="basic-details input-style">
                            <input type="text" id="FullName" placeholder="Full Name">
                            <input type="text" id="FullAddress" placeholder="Full Address">
                            <input type="text" id="Address2" placeholder="Address 2 (Locality, Landmark, Town)">
                            <input type="text" id="MobileNumber" placeholder="Mobile Number">
                        </div>
                        <div class="address-details input-style">
                            <input type="text" id="Pincode" placeholder="Pincode">
                            <input type="text" id="City" placeholder="City">
                            <input type="text" id="State" placeholder="State">
                        </div>
                        <div class="email-details input-style">
                            <input type="email" placeholder="Email" id="s-email">
                        </div>
                        <div class="payment-details">
                            <div>
                                <input id="cod" type="checkbox" value="COD">
                                <label for="cod">Cash On Delivery</label>
                            </div>
                            <!-- <div>
                                <input id="online" type="checkbox" value="Online">
                                <label for="online">Online</label>
                            </div> -->
                        </div>
                        <button class="purchase-btn" id="purchase-button">Purchase</button>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
    <script src="./js/items.js"></script>
    <script src="./js/utils.js"></script>
</body>

</html>
